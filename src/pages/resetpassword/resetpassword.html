<ion-header>
  <ion-navbar color="primary">
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form novalidate [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
    <ion-list>

      <ion-item>
        <ion-input type="email" placeholder="Informe seu email" formControlName="email"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button type="submit" ion-button block>Resetar Senha</button>
    </div>
  </form>

</ion-content>
