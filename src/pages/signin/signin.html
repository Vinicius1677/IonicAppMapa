<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form novalidate [formGroup]="loginForm" (ngSubmit)="signIn()">
  <ion-list>

    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>

  </ion-list>
  <div>
    <button type="submit" ion-button block [disabled]="loginForm.invalid">Entrar</button>
  </div>
</form><br>

  <button ion-button block clear (click)="criarConta()">Criar conta</button>
  <button ion-button block clear (click)="recuperarSenha()">Esqueci minha senha</button>

</ion-content>
