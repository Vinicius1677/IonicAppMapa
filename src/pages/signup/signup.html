<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form novalidate [formGroup]="registerForm" (ngSubmit)="creatAccount()">
        <ion-list>
  
          <ion-item>
            <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
          </ion-item>
        
        </ion-list>
        <button type="submit" ion-button block [disabled]="registerForm.invalid">Cadastrar</button>
      </form>
</ion-content>
